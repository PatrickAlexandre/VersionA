<!DOCTYPE html>
<html>
  <head>
    <title>Street View du parc Youri Gagarine</title>
    <style>
      /* Définir la taille de la carte */
      #map {
        height: 100%;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script>
      function initMap() {
        // Créer la carte
        var map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: 48.849919, lng: 2.637041 }, // Coordonnées approximatives du parc Youri Gagarine
          zoom: 18,
        });

        // Ajouter Street View
        var panorama = new google.maps.StreetViewPanorama(
          document.getElementById('map'), {
            position: { lat: 48.849919, lng: 2.637041 },
            pov: { heading: 165, pitch: 0 },
            zoom: 1
          }
        );
        map.setStreetView(panorama);

        // Ajouter une couche personnalisée pour les espaces verts
        var greenAreasLayer = new google.maps.Data();
        greenAreasLayer.loadGeoJson('green_areas.geojson');
        greenAreasLayer.setStyle({
          fillColor: 'green',
          strokeColor: 'green',
          strokeWeight: 1
        });
        greenAreasLayer.setMap(map);
      }
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        initMap();
      });
    </script>
  </body>
</html>
